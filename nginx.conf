# UtileShare 站点配置文件
# 适用于 /etc/nginx/conf.d/ 或 /etc/nginx/sites-available/ 目录
# 适用于 Vue 3 + History 路由模式

server {
    listen 80;
    server_name example.com;  # 修改为你的域名

    # 网站根目录（Vite 构建输出目录）
    root /var/www/utileshare/dist;  # 修改为你的实际路径
    index index.html;

    # 字符集
    charset utf-8;

    # 访问日志（可选，如果不需要可以注释掉）
    access_log /var/log/nginx/utileshare-access.log;
    error_log  /var/log/nginx/utileshare-error.log warn;

    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # robots.txt 和 security.txt
    location = /robots.txt {
        try_files $uri =404;
    }

    location = /.well-known/security.txt {
        try_files /security.txt =404;
    }

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 构建后的资源文件（带 hash 的文件）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # favicon.ico
    location = /favicon.ico {
        expires 1y;
        access_log off;
        log_not_found off;
    }

    # Vue Router History 模式支持
    # 所有请求都重定向到 index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}