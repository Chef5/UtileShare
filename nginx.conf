# UtileShare Nginx 配置文件
# 适用于 Vue 3 + History 路由模式

# 工作进程数，建议设置为 CPU 核心数
worker_processes auto;

events {
    # 单个工作进程的最大连接数
    worker_connections 1024;
}

http {
    # MIME 类型
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 访问日志和错误日志
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 基础优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    server {
        listen 80;
        server_name localhost;  # 修改为你的域名

        # 网站根目录（Vite 构建输出目录）
        root /usr/share/nginx/html;  # 修改为你的实际路径，例如 /var/www/utileshare/dist
        index index.html;

        # 字符集
        charset utf-8;

        # 安全头配置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # robots.txt 和 security.txt
        location = /robots.txt {
            try_files $uri =404;
        }

        location = /.well-known/security.txt {
            try_files /security.txt =404;
        }

        # 静态资源缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 构建后的资源文件（带 hash 的文件）
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # favicon.ico
        location = /favicon.ico {
            expires 1y;
            access_log off;
            log_not_found off;
        }

        # Vue Router History 模式支持
        # 所有请求都重定向到 index.html
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 错误页面
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

